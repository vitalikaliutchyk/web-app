<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Учёт автомобилей</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Учёт автомобилей</h1>
    
    <!-- Блок текущей статистики -->
    <div class="stats-box">
        <div class="stats-item">
            <span>Сегодня:</span>
            <span id="current-date"></span>
        </div>
        <div class="stats-item">
            <span>Всего авто:</span>
            <span id="total-cars">0</span>
        </div>
        <div class="stats-item highlight">
            <span>Сумма часов:</span>
            <span id="total-hours">0.0</span>
        </div>
    </div>

    <form id="car-form">
        <label>
            Тип идентификатора:
            <select id="identifier-type">
                <option value="reg">Гос. номер</option>
                <option value="vin">ВИН (последние 4 цифры)</option>
            </select>
        </label>

        <label for="identifier-input">Введите идентификатор:</label>
        <input type="text" id="identifier-input" placeholder="Введите номер авто или ВИН" required>

        <label for="hours">Нормо-часы:</label>
        <input type="number" id="hours" min="0" step="0.1" placeholder="Введите норма-часы" required>

        <button type="submit">Добавить запись</button>
    </form>

    <button id="toggle-table">Показать/Скрыть таблицу</button>
    <div id="table-container" class="hidden">
        <h2>Список автомобилей</h2>
        <table id="car-table" class="table-editable">
            <thead>
                <tr>
                    <th>id(Номер)</th>
                    <th>Дата</th>
                    <th>Часы</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <!-- Здесь будут отображаться данные -->
            </tbody>
        </table>
    </div>

    <button id="toggle-saved-days-table">Показать/Скрыть сохранённые дни</button>
    <div id="saved-hours-container" class="hidden">
        <h2>Сохранённые дни</h2>
        <table id="saved-hours-table">
            <thead>
                <tr>
                    <th>Дата</th>
                    <th>Часы</th>
                </tr>
            </thead>
            <tbody id="saved-hours-table-body">
                <!-- Здесь будут отображаться сохранённые дни -->
            </tbody>
        </table>
    </div>
</div>

<div id="notifications-container"></div>

<script src="script.js"></script>
</body>
</html>
