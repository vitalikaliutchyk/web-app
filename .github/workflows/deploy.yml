name: Deploy Static Site

on:
  push:
    branches: [ "export-2.0", "main", "developer-saved-days", "export-of-repairs" ]

jobs:
  check-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # –î–ª—è –ø–æ–ª–Ω–æ–π –∏—Å—Ç–æ—Ä–∏–∏ –∫–æ–º–º–∏—Ç–æ–≤

    - name: Verify required files
      run: |
        required_files=("index.html" "styles.css" "script.js")
        missing_counter=0
        
        for file in "${required_files[@]}"; do
          if [ ! -f "$file" ]; then
            echo "‚ùå Error: $file not found!"
            ((missing_counter++))
          fi
        done

        if [ $missing_counter -ne 0 ]; then
          echo "üö´ Missing $missing_counter required file(s)"
          exit 1
        else
          echo "‚úÖ All required files present"
        fi

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        force_orphan: true  # –û—á–∏—Å—Ç–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ –≤–µ—Ç–∫–∏ gh-pages
        full_commit_message: "Deploy: ${{ github.event.head_commit.message }}"
